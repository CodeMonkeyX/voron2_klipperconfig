[temperature_fan spider]
sensor_type: temperature_mcu
gcode_id: spider_temp

pin: PB6
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5

target_temp: 40
min_temp: 10.0
max_temp: 70.0

max_speed: 0.8
min_speed: 0

control: pid
pid_Kp: 1.0     ;40
pid_Ki: 5.0   ;0.2
pid_Kd: 0.5     ;0.1
pid_deriv_time: 240.0