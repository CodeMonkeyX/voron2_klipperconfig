#####################################################################
#   Extruder
#####################################################################
##	In E0-MOT Position
# Bondtech LGX
[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4

##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
## rotation_distance: 7.70281776
rotation_distance: 22.983019137   #Bondtech 5mm Drive Gears

gear_ratio: 50:10 # Stealth Burner + CW2
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree


## Used to set max extrusion. Defaults to 4 x nozzle_diameter^2. 
nozzle_diameter: 0.8
max_extrude_cross_section: 5

max_extrude_only_distance: 300


##	Update Gear Ratio depending on your Extruder Type
filament_diameter: 1.75

## In E0 OUT Position
heater_pin: PB15

## Thermistor
sensor_type: PT1000
sensor_pin: PC0

min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170

##	Try to keep pressure_advance below 1.0
## Atomic ABS - 245 Degrees - 0.0432
pressure_advance: 0.015

##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

##	In E0-MOT Position
[tmc2209 extruder]
uart_pin: PD7
interpolate: false
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9Â°
#run_current: 0.5	# for OMC 14HR07-1004VRN rated at 1A
#hold_current: 0.3	# for OMC 14HR07-1004VRN rated at 1A
run_current: 0.4
sense_resistor: 0.110